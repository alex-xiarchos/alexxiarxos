<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="bg-color">
    <div class="container">
        <div class="shadow mb-4 bg-dark">
            <nav class="navbar navbar-dark sticky-top rounded p-2" style="background: #043565">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"> TITLOS </a>
                </div>
            </nav>
        </div>
        <div class="container shadow-lg bg-white rounded p-5">
            <div class="login-scene">
                <div class="row">
                    <div class="col p-2 align-center">
                        <img src="img/undraw_connected_world_wuay.svg"
                             style="width: 80%; display: block; margin-left: auto; margin-right: auto;">
                    </div>
                    <div class="col-6 p-5">
                        <div class="login-container" style="width: 80%; display: block; margin-left: auto; margin-right: auto;">
                            <form action="index.html">
                                <h2>Welcome</h2>
                                <div class="input">
                                    <div>
                                        <h5>Username</h5>
                                        <input class="input" type="text">
                                    </div>
                                </div>
                                <div class="input">
                                    <div>
                                        <h5>Password</h5>
                                        <input class="input" type="password">
                                    </div>
                                </div>
                                <a href="#">Forgot Password?</a>
                                <input type="submit" class="btn" value="Login">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script type="text/javascript" src="js/main.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
